<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="icon" type="image/png" href="asset/search.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNUMBERS</title>
    <link rel="stylesheet" href="./asset/main.css">
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1 class="title"><sup id="super">MY</sup>NUMBERS</h1>
      </div>

      <div class="above-game">
        <p class="game-intro">Welcome <span id="username">Guest</span>, Solve the mystery of numbers !</p>
      </div>

      <div class="game-container">
          <div class="container-number">
              <div class="btn-10">
                0 - 10
              </div>
              <div class="btn-100">
                0 - 100
              </div>
          </div>
          <div class="container-choice">
              <div class="btn-prompt">
                Prompt
              </div>
              <div class="btn-form">
                Form
              </div>
          </div>
          <div id="btnPlay">
            Play the Game
          </div>
      </div>

      <div class="form-game-container">
          <p id="guesss">Silahkan masukan tebakan anda :</p>
          <div class="overlay-content">
            <input id="input" type="text" value="" onkeypress="return hanyaAngka(event)">
            <button id="goForm">Go</button>
          </div>
          <p id="message"></p>
          <p id="winOrLost"></p>
          <p id="remains"></p>
          <div class="btn-back">
              back to menu
          </div>
      </div>


      <!-- <div class="div-cn">
        <a id="changemode">Change mode</a>
      </div> -->

      <div class="container-score">
        <hr>
        <table class="tbl-score">
          <thead>
            <tr>
              <th>Prompt</th>
              <th></th>
              <th><span class="txt-blue">Form</span></th>
            </tr>
          </thead>
          <tbody>
            <tr class="clear-tbl-row">
              <td></td><td></td><td></td>
            </tr>
            <tr>
              <td><span id="prompt10" class="spanleft txt-blue">0</span></td>
              <td>0 - 10</td>
              <td><span id="form10" class="spanright">0</span></td>
            </tr>
            <tr>
              <td><span id="prompt100" class="spanleft txt-blue">0</span></td>
              <td>0 - 100</td>
              <td><span id="form100" class="spanright">0</span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <th colspan="3"><button id="cScore">Clear <span class="txt-blue"> Score</span></button></th>
            </tr>
          </tfoot>
        </table>
        <p>skor diatas : (banyaknya percobaan terbaik yang dilakukan)</p>
      </div>

      <hr>
      <p>
        <strong class="important">DEV: </strong><a href="https://www.instagram.com/rifqialwafaaa/" target="_blank">Rifqi Al Wafa.</a> &#169;2020
      </p>
    </div>



      <!-- <button id="mode">change mode</button> -->
      <!-- <p id="username"></p> -->
      <script src="./asset/storage.js" charset="utf-8"></script>
      <script src="./asset/script.js" charset="utf-8"></script>
      <!-- <button id="play">play the game</button> -->
  </body>
</html>
